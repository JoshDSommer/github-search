<ng-container *ngIf="(results$ | async)! as results">
  <github-search-search-results-view
    [results]="results"
  ></github-search-search-results-view>

  <github-search-page-numbers
    [page]="results.page"
    [numberOfPages]="results.pages"
    (selectedPage)="pageChange($event)"
  ></github-search-page-numbers>
</ng-container>
